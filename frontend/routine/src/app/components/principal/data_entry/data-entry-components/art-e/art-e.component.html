<p-card header="Art Data Entry" 
    subheader="Non mortem timēre dēbet homō, sed timēre dēbet nē incipiat vīvere numquam." 
    [style]="{width: '360px'}" styleClass="p-card-shadow">
    <img alt="Card" [src] = "selected_img" style="width:350px; height: 400px;">
    <p-dropdown 
    (click)="image_f()"
    [options]="distinctTypes" 
    [(ngModel)]="selectedType"
    [optionLabel]="'name'"
    [optionValue]="'id'"
    [checkmark]="true" 
    [showClear]="true" 
    placeholder="Select an Art Type" 
    [autoDisplayFirst]="false">
</p-dropdown>
    <ng-template pTemplate="footer">
        <p-button label="Save"            class="custom-button-save"      
            (click)="search()" ></p-button>
    </ng-template>
    <div style="height: 2vh;"></div>
    <p-inputNumber 
        inputId="integeronly"
        [showButtons]="true"
        [(ngModel)]="kpi"
        min="0" />
    <div style="height: 2vh;"></div>
    <p-dropdown 
        [options]="time_list" 
        [(ngModel)]="selected_time"
        [checkmark]="true" 
        [showClear]="true" 
        placeholder="Select action day!" 
        [autoDisplayFirst]="false">
    </p-dropdown>
</p-card>
